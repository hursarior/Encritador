<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Encritador</title>
</head>
<body>

    <header>
        <img src="Imagenes/Logo.png" alt="LogoAlura" class="logo">
    </header>


    <main>
        <section>
            <textarea placeholder="Ingrese el texto aqui" class="text-area"  cols="30" rows="10"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos	
                    &#128064;	
                    &#128064;	
                    &#128064;</h6>
            </div>

            <div class="botones">
                <button class="btn-encritar btn btn-outline-primary" onclick="btnEncritar()">Encritador</button>
                <button class="btn-desencritar btn btn-outline-info" onclick="btnDesencritar()">Desencritar</button>
            </div>

        </section>

    
        <section>
            
            <textarea class="mensajes" cols="20" rows="10"></textarea>  
            <div>

                <button class="btn-copiar btn btn-outline-dark" onclick="copiarTexto()">Copiar</button>
            </div>
    
        </section>
        
    </main>

    <!--Footers-->
    <footer>
        <div class="card text-center">
            <div class="card-header">
                <p>© 2023 James Ronaldo P.</p>
            </div>
        </div>
    </footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
